#spring.application.name=UserAuthenticationService
#for db
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/userauthenticationservice_nov2024
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
#for auth server
server.port=9000
logging.level.org.springframework.security=trace

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=userservice
#This name is kept simple coz our internal services will identify it with this name

# src/main/resources/application.properties
spring.devtools.restart.enabled=false
